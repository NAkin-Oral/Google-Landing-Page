<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./images/gfavicon.png"
      type="image/x-icon"
    />
    <title>Google Landing Page</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <header>
          <nav class="left">
            <ul>
              <li><a class="last" href="#">About</a></li>
              <li><a class="last" href="#">Store</a></li>
            </ul>
          </nav>
          <nav class="right">
            <ul>
              <li><a class="last" href="#">Gmail</a></li>
              <li><a class="last" href="#">Images</a></li>
              <li>
                <a href="#"><img src="./images/appicon.png" alt="" /></a>
              </li>
              <li>
                <a href="#"><button>Sign in</button></a>
              </li>
            </ul>
          </nav>
        </header>
      </div>
      <div class="section">
        <section>
          <div class="search-bar">
            <img src="./images/googlelogo.png" alt="" />
            <br />
            <div class="search-logos">
              <a href="#"
                ><img
                  id="glass"
                  src="./images/Magnifying_glass_icon.png"
                  alt=""
              /></a>
              <input type="search" />
              <a href="#"
                ><img id="mic" src="./images/google_microphone.png" alt=""
              /></a>
            </div>
            <div class="btn">
              <button id="search">Google Search</button>
              <button>I'm Feeling Lucky</button>
              <p>Other Languages you can use Google: <a href="#">English</a></p>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
